tosca_definitions_version: cloudify_dsl_1_3

description: >
  Blueprint which provides the various controller queue inheritance options

imports:
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-plugins-common/cloudify-service/cloudify/tests/resources/blueprints/resources/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-plugins-common/cloudify-service/cloudify/tests/resources/blueprints/execute_operation_workflow.yaml

node_templates:

  controller:
    type: cloudify.nodes.Controller
    properties:
      controller_queue: controller

  host_none:
    type: test.node1.type

  host:
    type: test.node1.type
    properties:
      controller_queue: father_host

  connected_host:
    type: test.node1.type
    relationships:
      - target: controller
        type: cloudify.relationships.connected_to

  contained_node:
    type: test.node1.type
    relationships:
      - target: host
        type: cloudify.relationships.contained_in
      - target: controller
        type: cloudify.relationships.connected_to

  dierct:
    type: test.node1.type
    properties:
      controller_queue: direct

  direct_override:
    type: test.node1.type
    properties:
      controller_queue: direct_override
    relationships:
      - target: controller
        type: cloudify.relationships.connected_to